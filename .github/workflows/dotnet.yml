# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore ./src/WeatherApi/WeatherApi.csproj
    - name: Build
      run: dotnet build --no-restore ./src/WeatherApi/WeatherApi.csproj
  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - uses: actions/checkout@v3
    - name: Test
      run: dotnet test --no-build --verbosity normal ./test/WeatherApi.Test/WeatherApi.Test.csproj
  publish:
    runs-on: ubuntu-latest
    needs: test
    steps:
    - name: Publish
      run: dotnet publish --configuration Release --output ./publish ./src/WeatherApi/WeatherApi.csproj
    - name: Publish to Lightsail
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.LIGHTSAIL_HOST }}
        username: ${{ secrets.LIGHTSAIL_USERNAME }}
        key: ${{ secrets.LIGHTSAIL_KEY }}
        source: "./publish"
        target: "/home/ubuntu/weather-api"