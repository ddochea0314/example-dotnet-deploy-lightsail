# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore ./src/WeatherApi/WeatherApi.csproj
    - name: Build
      run: dotnet build --no-restore ./src/WeatherApi/WeatherApi.csproj
  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - uses: actions/checkout@v3
    - name: Test
      run: dotnet test --no-build --verbosity normal ./test/WeatherApi.Test/WeatherApi.Test.csproj
  publish:
    runs-on: ubuntu-latest
    needs: [build, test]
    steps:
    - uses: actions/checkout@v3
    - name: Publish
      run: dotnet publish --configuration Release --sc --output ./publish ./src/WeatherApi/WeatherApi.csproj
    - name: Deploy to Lightsail
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.LIGHTSAIL_HOST }}
        username: ${{ secrets.LIGHTSAIL_USERNAME }}
        key: ${{ secrets.LIGHTSAIL_KEY }}
        source: "./publish"
        target: "/home/ubuntu/weather-api"
    - name: Check service and install if not exists
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.LIGHTSAIL_HOST }}
        username: ${{ secrets.LIGHTSAIL_USERNAME }}
        key: ${{ secrets.LIGHTSAIL_KEY }}
        script: |
          if ! systemctl is-active --quiet weather-api.service; then
            sudo cp /home/ubuntu/weather-api/publish/weather-api.service /etc/systemd/system/weather-api.service
            sudo systemctl enable weather-api.service
            sudo systemctl start weather-api.service
          fi
    - name: Restart service
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.LIGHTSAIL_HOST }}
        username: ${{ secrets.LIGHTSAIL_USERNAME }}
        key: ${{ secrets.LIGHTSAIL_KEY }}
        script: |
          sudo systemctl restart weather-api.service